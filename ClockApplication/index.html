<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
  <nav class="navbar">
    <ul>
      <li><a href="index.html" class="nav-link">Clock</a></li>
      <li><a href="stopwatch.html" class="nav-link">Stop Watch</a></li>
      <li><a href="WorldClock.html" class="nav-link">World Clock</a></li>
    </ul>
  </nav>


    <div class="clock">
        <div class="hours">
          <div class="first">
            <div class="number">0</div>
          </div>
          <div class="second">
            <div class="number">0</div>
          </div>
        </div>
        <div class="tick">:</div>
        <div class="minutes">
          <div class="first">
            <div class="number">0</div>
          </div>
          <div class="second">
            <div class="number">0</div>
          </div>
        </div>
        <div class="tick">:</div>
        <div class="seconds">
          <div class="first">
            <div class="number">0</div>
          </div>
          <div class="second infinite">
            <div class="number">0</div>
          </div>
        </div>
      </div>
    <script src="/js/script.js"></script>
</body>
</html>
